<template name="userList">
  <ul class="list-group">
    {{#each searchResults}}

    <li class="list-group-item">
      <div class="row">
        <div class="col-md-8">
          {{ personalData.firstName }} {{ personalData.lastName }}
        </div>
        <div class="col-md-4">
          <button class="btn btn-primary pull-right add-member">
            Add to Team
          </button>
        </div>
      </div>
    </li>
    {{/each}}
  </ul>
</template>
