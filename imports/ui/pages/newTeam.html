<template name="newTeam">

      <div class="panel-heading">Create Team</div>
      <div class="panel-body">
        {{> quickForm
          collection="Teams"
          id="insertTeamForm"
          type="insert"
          class="new-team-form"
          buttonContent="Create"
        }}
      </div>
    </div>
  </div>
</template>
